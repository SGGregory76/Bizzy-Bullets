<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bizzy Bullets - Prologue</title>
  <style>
    html, body {
      background: #111;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: block;
    }

    h1, h2, h3, h4 {
      color: #fff !important;
      margin: 0.5em 0;
    }

    #memorial {
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 2s ease, transform 2s ease;
      color: #aaa;
      text-align: center;
      padding-top: 1em;
    }

    #memorial.show {
      opacity: 1;
      transform: translateY(0);
    }

    #game {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      padding: 1em;
    }

    .question-box, .question-result-box, .combat-ui, .reward-box, .game-over-box {
      background: #1e1e1e;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 1.5em;
      margin: 2em auto;
      text-align: center;
      color: #eee;
    }

    .question-box h2, .question-box h3,
    .question-result-box h3, .combat-ui h3,
    .reward-box h3, .game-over-box h3 {
      color: #f8f8f8;
    }

    .bar-container {
      background: #444;
      border-radius: 4px;
      height: 20px;
      margin: 0.5em 0;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      transition: width 0.3s ease;
    }

    .bar.hp { background: #e74c3c; }
    .bar.energy { background: #2ecc71; }

    button {
      width: 100%;
      max-width: 360px;
      margin: 0.5em auto;
      padding: 0.75em 1em;
      background: #333;
      color: #fff;
      font-size: 1em;
      border: 1px solid #666;
      border-radius: 6px;
      cursor: pointer;
      display: block;
    }

    button:hover {
      background: #555;
    }

    .inventory-bar {
      font-size: 0.95em;
      margin-top: 1em;
      color: #bbb;
    }

    a {
      color: #4ecfff;
      text-decoration: underline;
    }

    a:hover {
      color: #87f5ff;
    }
  </style>
</head>
<body>
  <div id="memorial">
    <h3>In loving memory of VJA 420</h3>
    <p>Grateful for our time üíö<br>12/28/54 ‚Äì 10/17/24</p>
    <p style="font-size:1.5em;">‚Äúüôè‚Äù</p>
  </div>
  <div id="game">Loading...</div>
</body>
</html>
