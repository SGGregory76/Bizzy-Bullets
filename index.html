<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bizzy Bullets - Simulator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1 style="text-align:center; font-size:2rem;">Bizzy Bullets</h1>

  <div id="hud">
    <h2 class="section-title">Player Stats</h2>
    <p>Name: <span id="playerName">Player One</span></p>
    <p>Cash: <span id="cash">0</span></p>
    <p>HP: <span id="hp">12</span></p>
    <p>XP: <span id="xp">0</span></p>
    <p>Level: <span id="level">1</span></p>
    <p>Heat: <span id="heat">0</span></p>
    <p>Energy: <span id="energy">5</span></p>
  </div>

  <div class="section">
    <h2 class="section-title">Actions</h2>
    <button id="btnSell">Sell</button>
    <button id="btnFight">Fight</button>
    <button id="btnRest">Rest</button>
  </div>

  <div id="inventory" class="section">
    <h2 class="section-title">Inventory</h2>
    <p>No items yet.</p>
  </div>

  <div id="log" class="section">
    <h2 class="section-title">Activity Log</h2>
    <p>Welcome to Bizzy Bullets. Select an action to begin.</p>
  </div>

  <!-- JS Scripts -->
  <script src="js/game-data.js"></script>
  <script src="js/game-engine.js"></script>
  <script src="js/ui-handler.js"></script>
  <script>
    function showMessage(msg) {
      const log = document.getElementById("log");
      const p = document.createElement("p");
      p.textContent = msg;
      log.appendChild(p);
    }

    function initUI() {
      showMessage("Game loaded.");
    }

    window.onload = () => {
      initUI();
    };
  </script>
</body>
</html>
