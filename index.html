<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prologue - HustleTrap</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
    }
    #game {
      width: 100%;
      max-width: 480px;
      margin: auto;
      padding: 1em;
    }
    .question-box, .combat-ui, .stash-grid, .reward-box, .stash-result-box, .combat-result-box, .question-result-box {
      margin: 1em 0;
      padding: 1em;
      border: 2px solid #444;
      border-radius: 10px;
      background: #222;
      text-align: center;
    }
    h3, h1, p {
      text-align: center;
      color: #fff;
    }
    button {
      display: block;
      width: 100%;
      margin: 0.5em 0;
      padding: 0.75em;
      background: #444;
      color: #fff;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5em;
      margin-top: 1em;
    }
    .grid-cell {
      font-size: 1.5em;
      padding: 1em;
      background: #444;
      color: #fff;
      border-radius: 5px;
      border: 1px solid #666;
      cursor: pointer;
    }
    .bar-container {
      background: #555;
      border-radius: 5px;
      margin: 0.5em 0;
      height: 20px;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      transition: width 0.3s ease;
    }
    .bar.hp { background: red; }
    .bar.energy { background: limegreen; }
  </style>
</head>
