<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bizzy Bullets - Prologue</title>
  <style>
    #prologue-root {
      font-family: 'Segoe UI', sans-serif;
      color: #222;
      text-align: center;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    #prologue-root h1,
    #prologue-root h2,
    #prologue-root h3,
    #prologue-root h4,
    #prologue-root h5,
    #prologue-root h6,
    #prologue-root p {
      color: #222;
      margin: 0.5em 0;
    }

    #memorial {
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 2s ease, transform 2s ease;
      color: #444;
      text-align: center;
      padding-top: 1em;
    }

    #memorial.show {
      opacity: 1;
      transform: translateY(0);
    }

    #game {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      padding: 1em;
    }

    .question-box,
    .question-result-box,
    .combat-ui,
    .reward-box,
    .game-over-box {
      background: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1.5em;
      margin: 2em auto;
      text-align: center;
      color: #222;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .bar-container {
      background: #ddd;
      border-radius: 4px;
      height: 20px;
      margin: 0.5em 0;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      transition: width 0.3s ease;
    }

    .bar.hp { background: #e74c3c; }
    .bar.energy { background: #2ecc71; }

    button {
      width: 100%;
      max-width: 360px;
      margin: 0.5em auto;
      padding: 0.75em 1em;
      background: #444;
      color: #fff;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
    }

    button:hover {
      background: #666;
    }

    .inventory-bar {
      font-size: 0.95em;
      margin-top: 1em;
      color: #555;
    }

    a {
      color: #0077cc;
      text-decoration: underline;
    }

    a:hover {
      color: #005799;
    }
  </style>
</head>
<body>
  <div id="prologue-root">
    <div id="memorial">
      <h3>In loving memory of VJA 420</h3>
      <p>Grateful for our time 💚<br>12/28/54 – 10/17/24</p>
      <p style="font-size:1.5em;">“🙏”</p>
    </div>
    <div id="game">Loading...</div>
  </div>

  <script>
    const prologueData = {
      npc: {
        name: "Bizzy",
        intro: "Yo, you lookin’ to level up? Take this burner – your new hustle starts now.",
        portrait: "🥋"
      },
      questions: [
        {
          npcLine: "Let’s see how you handle a little run.",
          text: "You down to run this package?",
          options: [
            { label: "No questions asked.", outcomes: { xp: 5, heat: 2, rep: 3, item: "lighter" } },
            { label: "What's in it?", outcomes: { rp: 2, xp: 2 } }
          ]
        },
        {
          npcLine: "Always hide your stacks smart.",
          text: "Where you wanna stash your cash?",
          options: [
            { label: "In my sock.", outcomes: { cash: 10, heat: 1, item: "medkit" } },
            { label: "Bury it.", outcomes: { rp: 1, rep: 1 } }
          ]
        },
        {
          npcLine: "Stay sharp out there.",
          text: "Someone watching you?",
          options: [
            { label: "Ignore it.", outcomes: { heat: 2, rep: 2 } },
            { label: "Take the alley.", outcomes: { energy: -1, xp: 3 } }
          ]
        },
        {
          npcLine: "Temptation’s part of the game.",
          text: "You see a dropped bag.",
          options: [
            { label: "Grab and run.", outcomes: { cash: 20, heat: 3 } },
            { label: "Leave it.", outcomes: { rp: 1 } }
          ]
        },
        {
          npcLine: "Sometimes it’s best to ignore the noise.",
          text: "You get a weird text on the burner.",
          options: [
            { label: "Reply.", outcomes: { rp: 1, xp: 1 } },
            { label: "Ignore it.", outcomes: { rep: 1 } }
          ]
        }
      ],
      combat: {
        enemy: "Thug",
        playerAtk: 4,
        enemyAtk: 3,
        energyCost: 1,
        reward: { xp: 5, rep: 2, heat: 1 }
      }
    };

    let currentStep = 0;
    let questionReward = null;
    let playerStats = { hp: 12, energy: 5, cash: 0, rp: 0, xp: 0, rep: 0, heat: 0 };
    let enemyHP = 10;

    const icon = k => ({ hp: '❤️', energy: '⚡', cash: '💰', rp: '🧠', xp: '⭐', rep: '🧢', heat: '🔥' }[k] || '');

    function renderBar(current, max, className) {
      const pct = Math.max(0, (current / max) * 100);
      return `<div class='bar-container'><div class='bar ${className}' style='width:${pct}%;'></div></div>`;
    }

    function render() {
      const el = document.getElementById("game");

      if (currentStep === 0) {
        el.innerHTML = `<div class="question-box">
          <h2>${prologueData.npc.portrait} ${prologueData.npc.name}</h2>
          <p>"${prologueData.npc.intro}"</p>
          <button onclick="nextQuestion()">📱 Continue</button>
        </div>`;
      } else if (currentStep <= prologueData.questions.length && !questionReward) {
        const q = prologueData.questions[currentStep - 1];
        let html = `<div class="question-box"><h3>Q${currentStep}</h3><p>💬 ${q.npcLine}</p><p>${q.text}</p>`;
        q.options.forEach((opt, i) => {
          html += `<button onclick="choose(${i})">${opt.label}</button>`;
        });
        html += "</div>";
        el.innerHTML = html;
      } else if (questionReward) {
        let html = `<div class="question-result-box"><h3>✅ Result</h3>`;
        for (let k in questionReward) {
          if (k === "item") {
            html += `<p>🎁 Item Gained: ${questionReward[k]}</p>`;
          } else {
            playerStats[k] = (playerStats[k] || 0) + questionReward[k];
            html += `<p>${icon(k)} ${k.toUpperCase()}: ${questionReward[k] >= 0 ? "+" : ""}${questionReward[k]}</p>`;
          }
        }
        html += `<button onclick="nextQuestion()">➡️ Continue</button></div>`;
        el.innerHTML = html;
      } else if (currentStep === prologueData.questions.length + 1) {
        renderCombat();
      } else {
        renderSummary();
      }
    }

    function renderCombat() {
      const el = document.getElementById("game");
      let html = `<div class="combat-ui">
        <h3>🥊 Combat: ${prologueData.combat.enemy}</h3>
        <p>❤️ You: ${playerStats.hp}</p>${renderBar(playerStats.hp, 12, 'hp')}
        <p>⚡ Energy: ${playerStats.energy}</p>${renderBar(playerStats.energy, 5, 'energy')}
        <p>💀 Enemy HP: ${enemyHP}</p>${renderBar(enemyHP, 10, 'hp')}
        <div id="combat-log">🗨️ Ready to fight</div>
        <button onclick="combatTurn()">👊 Attack (⚡ -1)</button>
        <button onclick="useItem()">🎒 Use Item</button>
        <button onclick="useSkill()">🎯 Use Skill</button>
      </div>`;
      el.innerHTML = html;
    }

    function combatTurn() {
      if (playerStats.energy < prologueData.combat.energyCost) {
        document.getElementById("combat-log").innerText = "⚠️ Not enough energy!";
        return;
      }

      playerStats.energy -= prologueData.combat.energyCost;
      enemyHP -= prologueData.combat.playerAtk;
      playerStats.hp -= prologueData.combat.enemyAtk;

      if (enemyHP <= 0) {
        for (let k in prologueData.combat.reward) {
          playerStats[k] = (playerStats[k] || 0) + prologueData.combat.reward[k];
        }
        currentStep++;
        render();
      } else if (playerStats.hp <= 0) {
        document.getElementById("game").innerHTML = `
          <div class='game-over-box'>
            <h3>💀 Game Over</h3>
            <p>You were defeated!</p>
            <button onclick='location.reload()'>🔁 Restart</button>
          </div>`;
      } else {
        document.getElementById("combat-log").innerText =
          `⚡ You hit for ${prologueData.combat.playerAtk}. 💀 Enemy hit for ${prologueData.combat.enemyAtk}`;
        renderCombat();
      }
    }

    function renderSummary() {
      const el = document.getElementById("game");
      let html = `<div class="reward-box"><h3>🏁 Prologue Complete</h3>`;
      for (let k in playerStats) {
        html += `<p>${icon(k)} ${k.toUpperCase()}: ${playerStats[k]}</p>`;
      }
      html += `<p>📲 Redirecting to Burner OS...</p></div>`;
      el.innerHTML = html;
      localStorage.setItem("bb_save", JSON.stringify(playerStats));
      setTimeout(() => window.location.href = "/p/burner-os.html", 3000);
    }

    function useItem() {
      alert("🧰 Inventory system coming soon!");
    }

    function useSkill() {
      alert("🧠 Skill system coming soon!");
    }

    function choose(i) {
      questionReward = prologueData.questions[currentStep - 1].options[i].outcomes;
      render();
    }

    function nextQuestion() {
      questionReward = null;
      currentStep++;
      render();
    }

    window.onload = () => {
      document.getElementById("memorial").classList.add("show");
      render();
    };
  </script>
</body>
</html>
