<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bizzy Bullets - Prologue</title>
  <style>
    html, body {
      background: #111;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      text-align: center;
    }
    h1, h2, h3, h4, h5, h6, p {
      color: #999;
      margin: 0.5em 0;
    }
    #memorial {
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 2s ease, transform 2s ease;
      color: #ccc;
      padding-top: 1em;
    }
    #memorial.show {
      opacity: 1;
      transform: translateY(0);
    }
    #game {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      padding: 1em;
    }
    .question-box h2, .combat-ui h3, .reward-box h3 {
      color: #fff;
      font-size: 1.4em;
      text-shadow: 0 1px 3px #000;
      margin-bottom: 0.5em;
    }
    .bar-container {
      background: #444;
      border-radius: 4px;
      height: 20px;
      margin: 0.5em 0;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      transition: width 0.3s ease;
    }
    .bar.hp { background: #e74c3c; }
    .bar.energy { background: #2ecc71; }
    button {
      width: 100%;
      max-width: 360px;
      margin: 0.5em auto;
      padding: 0.75em 1em;
      background: #333;
      color: #fff;
      font-size: 1em;
      border: 1px solid #666;
      border-radius: 6px;
      cursor: pointer;
      display: block;
    }
    button:hover {
      background: #555;
    }
    .inventory-bar {
      font-size: 0.95em;
      margin-top: 1em;
      color: #bbb;
    }
    #log {
      max-width: 720px;
      margin: 2em auto;
      padding: 1em 0;
      background: none;
      border: none;
      color: #aaa;
      font-size: 0.9em;
      text-align: center;
    }
    #log h4 {
      color: #888;
      margin-bottom: 0.5em;
    }
    #logContent {
      display: inline-block;
      text-align: left;
    }
    #logContent div {
      margin: 0.25em 0;
    }
  </style>
</head>
<body>
  <div id="memorial">
    <h3>In loving memory of VJA 420</h3>
    <p>Grateful for our time ğŸ’š<br>12/28/54 â€“ 10/17/24</p>
    <p style="font-size:1.5em;">â€œğŸ™â€</p>
  </div>

  <div id="game">Loading...</div>
  <div id="log"><h4>ğŸ“œ Game Log</h4><div id="logContent"></div></div>

  <script>
    window.onload = function () {
      const game = document.getElementById("game");
      document.getElementById("memorial").classList.add("show");

      const state = {
        step: 0,
        enemyHP: 10,
        inventory: [],
        stats: { hp: 12, energy: 5, cash: 0, rp: 0, xp: 0, rep: 0, heat: 0 },
        reward: null
      };

      const icons = { hp: 'â¤ï¸', energy: 'âš¡', cash: 'ğŸ’µ', rp: 'ğŸ§ ', xp: 'â­', rep: 'ğŸ“¢', heat: 'ğŸ”¥' };

      const data = {
        npc: { name: "Bizzy", intro: "Yo, you lookinâ€™ to level up? Take this burner â€“ your new hustle starts now.", portrait: "ğŸ¥‹" },
        questions: [
          { npcLine: "Letâ€™s see how you handle a little run.", text: "You down to run this package?", options: [
            { label: "No questions asked.", outcomes: { xp: 5, heat: 2, rep: 3, item: "lighter" } },
            { label: "What's in it?", outcomes: { rp: 2, xp: 2 } }
          ]},
          { npcLine: "Always hide your stacks smart.", text: "Where you wanna stash your cash?", options: [
            { label: "In my sock.", outcomes: { cash: 10, heat: 1, item: "medkit" } },
            { label: "Bury it.", outcomes: { rp: 1, rep: 1 } }
          ]},
          { npcLine: "Stay sharp out there.", text: "Someone watching you?", options: [
            { label: "Ignore it.", outcomes: { heat: 2, rep: 2 } },
            { label: "Take the alley.", outcomes: { energy: -1, xp: 3 } }
          ]},
          { npcLine: "Temptationâ€™s part of the game.", text: "You see a dropped bag.", options: [
            { label: "Grab and run.", outcomes: { cash: 20, heat: 3 } },
            { label: "Leave it.", outcomes: { rp: 1 } }
          ]},
          { npcLine: "Sometimes itâ€™s best to ignore the noise.", text: "You get a weird text on the burner.", options: [
            { label: "Reply.", outcomes: { rp: 1, xp: 1 } },
            { label: "Ignore it.", outcomes: { rep: 1 } }
          ]}
        ],
        combat: { enemy: "Thug", playerAtk: 4, enemyAtk: 3, energyCost: 1, reward: { xp: 5, rep: 2, heat: 1 } }
      };

      function icon(k) { return icons[k] || ''; }

      function bar(current, max, cls) {
        const pct = Math.max(0, (current / max) * 100);
        return `<div class='bar-container'><div class='bar ${cls}' style='width:${pct}%;'></div></div>`;
      }

      function logEvent(text) {
        const log = document.getElementById("logContent");
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const entry = document.createElement("div");
        entry.innerHTML = `<span style="color:#666;">[${time}]</span> ${text}`;
        log.appendChild(entry);
        while (log.children.length > 6) log.removeChild(log.firstChild);
      }

      function showInventory() {
        return state.inventory.length ? `<div class='inventory-bar'>ğŸ’ Inventory: ${state.inventory.join(", ")}</div>` : "";
      }

      function render() {
        if (state.step === 0) {
          game.innerHTML = `<div class='question-box'><h2>${data.npc.portrait} ${data.npc.name}</h2><p>${data.npc.intro}</p><button onclick='next()'>ğŸ“± Continue</button></div>`;
        } else if (state.step <= data.questions.length && !state.reward) {
          const q = data.questions[state.step - 1];
          let html = `<div class='question-box'><h3>Q${state.step}</h3><p>ğŸ’¬ ${q.npcLine}</p><p>${q.text}</p>`;
          q.options.forEach((opt, i) => html += `<button onclick='choose(${i})'>${opt.label}</button>`);
          html += `</div>`;
          game.innerHTML = html;
        } else if (state.reward) {
          let html = `<div class='question-result-box'><h3>âœ… Result</h3>`;
          for (let k in state.reward) {
            if (k === "item") {
              state.inventory.push(state.reward[k]);
              html += `<p>ğŸ Item Gained: ${state.reward[k]}</p>`;
              logEvent(`Item Gained: ${state.reward[k]}`);
            } else {
              state.stats[k] = (state.stats[k] || 0) + state.reward[k];
              html += `<p>${icon(k)} ${k.toUpperCase()}: ${state.reward[k] >= 0 ? "+" : ""}${state.reward[k]}</p>`;
              logEvent(`${icon(k)} ${k.toUpperCase()}: ${state.reward[k] >= 0 ? "+" : ""}${state.reward[k]}`);
            }
          }
          html += `<button onclick='next()'>â¡ï¸ Continue</button></div>` + showInventory();
          game.innerHTML = html;
        } else if (state.step === data.questions.length + 1) {
          const winIndex = Math.floor(Math.random() * 9);
          state.stash = { win: winIndex, attempts: 0, used: Array(9).fill(false) };
          let html = `<div class='question-box'><h3>ğŸ§  Stash Puzzle</h3><p>Find the hidden stash. You have <b>5 tries</b>.</p><table style='margin:auto'>` +
            [0,1,2].map(r => `<tr>` + [0,1,2].map(c => {
              const i = r * 3 + c;
              return `<td><button id='tile${i}' onclick='selectGridItem(${i})' style='font-size:2em;width:60px;height:60px'>â“</button></td>`;
            }).join('') + `</tr>`).join('') +
            `</table><div id='stashStatus'>Attempts: 0 / 5</div></div>`;
          game.innerHTML = html;
        } else if (state.step === "stashSuccess") {
          let html = `<div class='reward-box'><h3>ğŸ‰ Stash Found!</h3>`;
          const r = state.stashReward;
          for (let k in r) {
            if (k === "item") {
              state.inventory.push(r[k]);
              html += `<p>ğŸ’ Item: ${r[k]}</p>`;
              logEvent(`Item Gained: ${r[k]}`);
            } else {
              state.stats[k] += r[k];
              html += `<p>${icon(k)} ${k.toUpperCase()}: +${r[k]}</p>`;
              logEvent(`${icon(k)} ${k.toUpperCase()}: +${r[k]}`);
            }
          }
          html += `<button onclick='next()'>â¡ï¸ Continue to Combat</button></div>`;
          game.innerHTML = html;
        } else if (state.step === "stashFail") {
          logEvent("âŒ Missed the stash. +1 Heat.");
          state.stats.heat += 1;
          game.innerHTML = `<div class='reward-box'><h3>ğŸ˜¬ Missed the Stash</h3>
            <p>ğŸ”¥ Heat: +1</p>
            <p>You searched the wrong spots. Someone noticed.</p>
            <button onclick='next()'>â¡ï¸ Continue to Combat</button>
          </div>`;
        } else if (state.step === "combat") {
          logEvent("âš”ï¸ Entering combat with thug.");
          game.innerHTML = `<div class='combat-ui'><h3>ğŸ¥Š Combat: ${data.combat.enemy}</h3>
            <p>â¤ï¸ You: ${state.stats.hp}</p>${bar(state.stats.hp, 12, 'hp')}
            <p>âš¡ Energy: ${state.stats.energy}</p>${bar(state.stats.energy, 5, 'energy')}
            <p>ğŸ’€ Enemy HP: ${state.enemyHP}</p>${bar(state.enemyHP, 10, 'hp')}
            <button onclick='fight()'>ğŸ‘Š Attack (âš¡ -1)</button>
            <button onclick='alert("ğŸ§° Inventory system coming soon!")'>ğŸ’ Use Item</button>
            <button onclick='alert("ğŸ§  Skill system coming soon!")'>ğŸ¯ Use Skill</button>
          </div>` + showInventory();
        } else if (state.step === "postCombatReward") {
          let html = `<div class='reward-box'><h3>ğŸ– Combat Rewards</h3>`;
          for (let k in state.combatReward) {
            const val = state.combatReward[k];
            state.stats[k] = (state.stats[k] || 0) + val;
            html += `<p>${icon(k)} ${k.toUpperCase()}: +${val}</p>`;
            logEvent(`Combat Reward â€“ ${icon(k)} ${k.toUpperCase()}: +${val}`);
          }
          html += `<button onclick='next()'>â¡ï¸ Finish Prologue</button></div>`;
          game.innerHTML = html;
        } else if (state.step === "combatFail") {
          game.innerHTML = `<div class='game-over-box'><h3>ğŸ˜µ You Were Defeated</h3>
            <p>You lost the fight against the thug.</p>
            <p>ğŸ”¥ Heat: +2 | ğŸ’µ Cash: -10 | ğŸ“¢ Rep: -1</p>
            <button onclick="applyFailPenalty()">â˜ ï¸ Accept Consequences</button>
            <button onclick="location.reload()">ğŸ” Reset Game</button>
          </div>`;
        } else {
          localStorage.setItem("bb_save", JSON.stringify(state.stats));
          game.innerHTML = `<div class='reward-box'><h3>ğŸ Prologue Complete</h3>
            ${Object.keys(state.stats).map(k => `<p>${icon(k)} ${k.toUpperCase()}: ${state.stats[k]}</p>`).join('')}
            ${state.inventory.length ? `<p>ğŸ’ Inventory: ${state.inventory.join(", ")}</p>` : ""}
            <p>ğŸ“² Redirecting to Burner OS...</p>
          </div>`;
          setTimeout(() => window.location.href = "https://bizzybullets.blogspot.com/p/burner-os.html?m=1", 3000);
        }
      }

      window.choose = i => {
        const q = data.questions[state.step - 1];
        logEvent(`Chose: "${q.options[i].label}"`);
        state.reward = q.options[i].outcomes;
        render();
      };

      window.next = () => {
        state.reward = null;
        if (state.step === "combat" || state.step === "stashSuccess" || state.step === "stashFail") {
          state.step = "combat";
        } else if (state.step === "postCombatReward" || state.step === "combatFail") {
          state.step = data.questions.length + 2;
        } else {
          state.step++;
        }
        render();
      };

      window.selectGridItem = i => {
        if (state.stash.used[i]) return;
        state.stash.used[i] = true;
        state.stash.attempts++;
        const btn = document.getElementById(`tile${i}`);
        if (!btn) return;
        if (i === state.stash.win) {
          btn.innerText = 'ğŸ’°'; btn.disabled = true;
          document.getElementById("stashStatus").innerText = "ğŸ‰ You found it!";
          state.stashReward = { cash: 30, rp: 2, item: "secret stash" };
          setTimeout(() => { state.step = "stashSuccess"; render(); }, 600);
        } else {
          btn.innerText = 'âŒ'; btn.disabled = true;
          document.getElementById("stashStatus").innerText = `Attempts: ${state.stash.attempts} / 5`;
          if (state.stash.attempts >= 5) {
            document.getElementById(`tile${state.stash.win}`).innerText = 'ğŸ’°';
            setTimeout(() => { state.step = "stashFail"; render(); }, 1000);
          }
        }
      };

      window.fight = () => {
        const c = data.combat;
        if (state.stats.energy < c.energyCost) {
          logEvent("âš ï¸ Not enough energy to attack.");
          return;
        }
        state.stats.energy -= c.energyCost;
        state.enemyHP -= c.playerAtk;
        state.stats.hp -= c.enemyAtk;
        logEvent(`ğŸ‘Š You hit for ${c.playerAtk}`);
        logEvent(`ğŸ’¥ Enemy hit you for ${c.enemyAtk}`);
        if (state.enemyHP <= 0) {
          state.combatReward = c.reward;
          state.step = "postCombatReward";
          render();
        } else if (state.stats.hp <= 0) {
          state.step = "combatFail";
          render();
        } else {
          render();
        }
      };

      window.applyFailPenalty = () => {
        logEvent("âš ï¸ Accepted failure penalties.");
        state.stats.heat += 2;
        state.stats.cash = Math.max(0, state.stats.cash - 10);
        state.stats.rep = Math.max(0, state.stats.rep - 1);
        state.step = data.questions.length + 2;
        render();
      };

      render();
    };
  </script>
</body>
</html>
